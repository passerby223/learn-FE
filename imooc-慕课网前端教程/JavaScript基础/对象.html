<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var person = {
        name: "小花花",
        age: 21,
        gender: "女",
        hobby: ["eat", "sleep", "play doudou", "play games"],
        parents: {
            father: {
                name: "大华"
            },
            mother: {
                name: "大花"
            }
        },
        say: function () {
            console.log("我叫" + this.name + ", 今年" + this.age + "岁了!")
        }
    }
    console.log(person)
    console.log("------------------------------------------------------------")
    var obj = {
        key: "value",
        say: function () {
            console.log('never 996');
        }
    }
    console.log(obj.key);
    console.log(obj['key'])
    obj.say();
    obj['say']();
    console.log("------------------------------------------------------------")
    var person1 = {
        age: 27,
        name: '鸽手',
    };

    Object.keys(person1).forEach(function (key) {
        console.log(person1[key]);
    });
    console.log("------------------------------------------------------------")
    var person2 = {
        age: 22,
    };

    person2.name = '阿花';
    person2['hobby'] = ['eat', 'play doudou'];

    console.log(person2);

    person2.age = 33;

    console.log(person2);
    console.log("------------------------------------------------------------")
    var obj1 = {
        '--^$@@@age': 16,
    };
    var val = obj1['--^$@@@age'];
    console.log(val); // 输出：16

    console.log("-----------------------------统计一个数组中的相同字符串个数-------------------------------")
    var counter = {};
    var strs = [
        '#@T%TGFDSgfdsgsf',
        '#@T%TGFDSgfdsgsf',
        '123fdafeafewa',
        '123fdafeafewa',
        '#@T%TGFDSgfdsgsf',
    ];
    strs.forEach(function (item) {
        if (item in counter) {
            counter[item]++;
        } else {
            counter[item] = 1;
        }
    });
    console.log(counter);

    console.log("-----------------------------使用 Object 对象创建对象-------------------------------")
    var obj2 = new Object({
        age: 11,
        name: '长睫毛',
    });

    var obj3 = Object({
        age: 12,
        name: '小酒窝',
    });

    console.log(obj2, obj3);
    console.log("-----------------------------构造函数创建对象-------------------------------")

    function Car(color, maxSpeed) {
        this.color = color;
        this.maxSpeed = maxSpeed;
    }

    var car = new Car('red', 9999999);
    console.log(car);

    console.log("-----------------------------Object.create创建对象-------------------------------")
    var parent = {
        walk: function () {
            console.log('走路');
        },
    };

    var son = Object.create(parent);

    console.log(parent === son);

    son.walk();
    console.log("-----------------------------遍历对象-------------------------------")
    var ball = {
        width: 180,
        height: 70
    }
    for (const i in ball) {
        console.log(i)
        console.log(ball[i])
    }

    console.log("-----------------------------遍历对象1-------------------------------")
    var me = {height: 180, weight: 70};

    var you = Object.create(me);

    you.age = 11;

    var i;
    for (i in you) {
        console.log(i);
        console.log(you[i]);
    }

    console.log("-----------------------------遍历对象2-------------------------------")
    var you1 = Object.create(me);

    you1.age = 11;

    var i1;
    for (i1 in you1) {
        if (you.hasOwnProperty(i1)) {
            console.log(i1);
        }
    }
    console.log("-----------------------------Object.keys-------------------------------")
    var gugugu = {
        name: '?王',
        hobby: '放鸽子',
    };

    var keys = Object.keys(gugugu);

    console.log(keys);

    keys.forEach(function (key) {
        console.log(gugugu[key])
    });

    console.log("-----------------------------Object.getOwnPropertyNames-------------------------------")
    var gugugu1 = {
        name: '?王',
        hobby: '放鸽子',
    };

    var desc = Object.create(null);
    desc.enumerable = false; // 是否可枚举 默认就是false
    desc.value = '最强鸽手';

    Object.defineProperty(gugugu1, 'nickname', desc);

    console.log(Object.keys(gugugu1));
    console.log(Object.getOwnPropertyNames(gugugu1));

    console.log("-----------------------------------创建绝对纯净的对象-------------------------------------")
    var obj11 = Object.create(null);

    console.log(obj11);

    var obj22 = {};

    console.log(obj22);


</script>
</body>
</html>
