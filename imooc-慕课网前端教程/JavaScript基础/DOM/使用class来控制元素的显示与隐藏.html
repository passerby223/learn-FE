<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<p class="tip show">我要早睡早起，不能再熬夜了。</p>
<button class="toggle">切换</button>
<script>
    var elToggle = document.querySelector(".tip");
    var togglebutton = document.querySelector(".toggle");
    togglebutton.addEventListener("click", function () {
        var classNames = elToggle.className;
        // indexOf() 方法返回调用它的 String 对象中第一次出现的指定值的索引，从 fromIndex 处进行搜索。如果未找到该值，则返回 -1。
        if (classNames.indexOf("show") !== -1) {
            elToggle.className = "tip hidden";
            return;
        }
        elToggle.className = "tip show";
    });
</script>
</body>
</html>
