<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基本语法</title>
</head>
<body>
<p>段落标签</p>
<h1>我是一个大标题</h1>
<a href="https://www.baidu.com" title="百度一下">百度</a>

<!-- p标签为双标签，有尾标签和内容 -->
<p>这是一段话</p>

</body>
</HTML>
