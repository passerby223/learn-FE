<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--全局属性-->
<div>
    <!--    获取焦点：accesskey-->
    <input type="text" accesskey='h' value="按下alt+h"/><br/>
    <a href='http://www.baidu.com' accesskey="a">按下alt+a</a><br/>
    <button accesskey="b">按下alt+b</button>
    <br/>
    <label accesskey="c">按下alt+c</label><br/>
    <legend accesskey="d">按下alt+d</legend>
    <br/>
    <textarea accesskey="g">按下alt+g</textarea>
    <input type=hidden id='test' />
</div>
</body>
</html>
