<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        //定义全局变量，用于记录秒数
        var n = 5;
        window.onload = function () {
            //设置定时器，重复执行函数countDown
            setInterval(countDown, 1000);
        }

        //定义函数
        function countDown() {
            //判断n是否大于0，因为倒计时不可能有负数
            if (n > 0) {
                n--;
                console.log(n)
                document.getElementById("num").innerHTML = n;
            }
        }
    </script>
</head>
<body>
<p>倒计时：<span id="num">5</span></p>
</body>
</html>
