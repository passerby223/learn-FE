<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        function getSize(width, height, depth) {
            var area = width * height;
            var volume = width * height * depth;
            return [area, volume];
        }

        var arr = getSize(5, 3, 2);
        document.write("底部面积为：" + arr[0] + "<br/>");
        document.write("体积为：" + arr[1]);
    </script>
</head>
<body>
</body>
</html>
