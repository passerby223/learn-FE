<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = 'qianguyihao';
        var index = str.indexOf('a');
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++; // 每打印一次，就计数一次
            index = str.indexOf('o', index + 1);
        }

        console.log('a 出现的次数是: ' + num);
    </script>
</head>
