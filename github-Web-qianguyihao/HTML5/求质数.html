<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script type="text/javascript">
        /*
        质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
     */

        var num = prompt('请输入一个大于1的整数:');

        //判断这个值是否合法
        if (num <= 1) {
            alert('该值不合法！');
        } else {
            //先用flag标志位，来保存当前的数的状态
            //默认当前num是质数
            var flag = true;

            //判断num是否是质数
            //获取2-num之间的数
            for (var i = 2; i < num; i++) {
                //console.log(i);
                //判断num是否能被i整除
                if (num % i == 0) {
                    //一旦发现：如果num能被i整除，则说明num一定不是质数，
                    //此时：设置flag为false，然后跳出 for 循环
                    flag = false;
                    break;
                }
            }

            //如果num是质数则输出
            if (flag) {
                alert(num + '是质数！！！');
            } else {
                alert('这个不是质数');
            }
        }
    </script>
</head>

<body></body>
</html>
